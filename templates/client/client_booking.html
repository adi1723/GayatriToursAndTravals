<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Vehicle</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, h3, p, label, input, button {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        

        /* General body styling */
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-size: 16px;
            line-height: 1.5;
            padding: 20px;
        }

        /* Container for the client dashboard */
        .client-container {
            display: flex;
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px;
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-right: 20px;
        }

        .sidebar h2 {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .sidebar ul {
            list-style-type: none;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .sidebar ul li a:hover {
            color: #ffdd57;
        }

        /* Main content area */
        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: var(--card-bg-color);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .main-content h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .vehicle-details {
            margin-bottom: 20px;
        }

        .vehicle-details img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-top: 15px;
            margin-bottom: 15px;
        }

        .vehicle-details p {
            font-size: 16px;
            margin: 10px 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button[type="submit"] {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: var(--button-hover-color);
        }
    </style>
</head>
<body>

    <div class="client-container">
        <!-- Sidebar (Optional) -->
        <div class="sidebar">
            <h2>Client Dashboard</h2>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Profile</a></li>
                <li><a href="">Logout</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h1>Book Vehicle</h1>

            <div class="vehicle-details">
                <h3>{{ vehicle.make }} {{ vehicle.model }} ({{ vehicle.year }})</h3>
                <img 
                    src="{{ url_for('static', filename=vehicle.image_url.replace('static/', '')) }}" 
                    alt="{{ vehicle.make }} {{ vehicle.model }}"
                    class="vehicle-image"
                >
                <p><strong>Description:</strong> {{ vehicle.description }}</p>
                <p><strong>Rate:</strong> â‚¹{{ vehicle.rate }} / Km</p>
                <p><strong>Availability:</strong> {% if vehicle.available %} Available {% else %} Not Available {% endif %}</p>
            </div>

            <form method="POST" action="{{ url_for('confirm_booking', vehicle_id=vehicle.id) }}">
                <div class="form-group">
                    <label for="booking_date">Booking Date:</label>
                    <input type="date" id="booking_date" name="booking_date" required>
                </div>

                <div class="form-group">
                    <label for="booking_time">Booking Time:</label>
                    <input type="time" id="booking_time" name="booking_time" required>
                </div>

                <div class="form-group">
                    <label for="duration">Duration (in hours):</label>
                    <input type="number" id="duration" name="duration" required>
                </div>

                <button type="submit">Confirm Booking</button>
            </form>
        </div>
    </div>

</body>
</html>
