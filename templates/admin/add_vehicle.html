<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Vehicle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }
        .admin-container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 270px;
            background-color: #2c3e50;
            padding: 20px;
            color: white;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 26px;
            font-weight: bold;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 10px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sidebar ul li {
            margin-bottom: 20px;
        }
        .sidebar ul li a {
            color: #bdc3c7;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 12px 18px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .sidebar ul li a:hover,
        .sidebar ul li a.active {
            background-color: #34495e;
            color: #ffffff;
            transform: translateX(5px);
        }

        /* Right side content */
        .main-content {
            flex: 1;
            padding: 40px;
        }
        .main-content h1 {
            margin-bottom: 30px;
            font-size: 32px;
            color: #2c3e50;
        }
        form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            margin-top: 20px;
            color: #34495e;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
        }
        .btn {
            margin-top: 30px;
            padding: 12px 20px;
            background-color: #3498db;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<div class="admin-container">
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="/admin/dashboard">Main Dashboard</a></li>
            <li><a href="/admin/clients">Client Management</a></li>
            <li><a href="/admin/vehicles" class="active">Vehicle Inventory</a></li>
            <li><a href="/admin/bookings">Booking Management</a></li>
            <li><a href="/admin/history">Booking History</a></li>
            <li><a href="/admin/profile">Admin Account</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Add a New Vehicle</h1>

        <form action="{{ url_for('add_vehicle') }}" method="POST" enctype="multipart/form-data">
            <label for="make">Make</label>
            <input type="text" id="make" name="make" required>
        
            <label for="model">Model</label>
            <input type="text" id="model" name="model" required>
        
            <label for="year">Year</label>
            <input type="number" id="year" name="year" required>
        
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" required></textarea>
        
            <label for="rate">Rate (â‚¹)</label>
            <input type="number" id="rate" name="rate" required>
        
            <label for="image">Image</label>
            <input type="file" id="image" name="image" accept="image/*" required> <!-- File input field -->
        
            <button type="submit" class="btn">Add Vehicle</button>
        </form>
        
    </div>
</div>

</body>
</html>
