<!-- admin/templates/admin_dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Explore India Travels</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }
        .admin-container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 270px;
            background-color: #2c3e50;
            padding: 20px;
            color: white;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 26px;
            font-weight: bold;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 10px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
        }
        .sidebar ul li {
            margin-bottom: 20px;
        }
        .sidebar ul li a {
            color: #bdc3c7;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 12px 18px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .sidebar ul li a:hover,
        .sidebar ul li a.active {
            background-color: #34495e;
            color: #ffffff;
            transform: translateX(5px);
        }
        .content {
            flex: 1;
            padding: 40px;
            background-color: #ecf0f1;
        }
        .content h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .content p {
            font-size: 18px;
            color: #34495e;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="sidebar">
            <h2>Admin Panel</h2>
            <ul>
                <li><a href="/admin/dashboard">Main Dashboard</a></li>
                <li><a href="/admin/clients">Client Management</a></li>
                <li><a href="/admin/vehicles">Vehicle Inventory</a></li>
                <li><a href="/admin/bookings">Booking Management</a></li>
                <li><a href="/admin/history">Booking History</a></li>
                <li><a href="/admin/profile">Admin Account</a></li>
            </ul>
        </div>
        
        
        <div class="content">
            <h1>Welcome Admin</h1>
            <p>This is your dashboard overview.</p>
        </div>
    </div>
</body>
</html>
